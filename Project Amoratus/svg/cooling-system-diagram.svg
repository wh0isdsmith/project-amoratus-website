<svg viewBox="0 0 1000 800" xmlns="http://www.w3.org/2000/svg">
    <!-- Primary Cooling Loop -->
    <rect x="100" y="100" width="200" height="150" fill="#00bcd4" stroke="#000"/>
    <text x="130" y="175" font-size="14">Primary Chiller</text>
    
    <!-- Dilution Refrigerator -->
    <rect x="400" y="50" width="200" height="250" fill="#4fc3f7" stroke="#000"/>
    <text x="440" y="175" font-size="14">Dilution Refrigerator</text>
    
    <!-- Distribution Manifold -->
    <rect x="700" y="100" width="200" height="150" fill="#80deea" stroke="#000"/>
    <text x="730" y="175" font-size="14">Distribution Manifold</text>
    
    <!-- Cooling Paths -->
    <path d="M 300 175 L 400 175" stroke="#00bfff" stroke-width="4"/>
    <path d="M 600 175 L 700 175" stroke="#00bfff" stroke-width="4"/>
    
    <!-- Secondary Systems -->
    <rect x="100" y="400" width="150" height="100" fill="#b2ebf2" stroke="#000"/>
    <text x="120" y="450" font-size="12">QPU Cooling</text>
    
    <rect x="300" y="400" width="150" height="100" fill="#b2ebf2" stroke="#000"/>
    <text x="320" y="450" font-size="12">Neural Array Cooling</text>
    
    <rect x="500" y="400" width="150" height="100" fill="#b2ebf2" stroke="#000"/>
    <text x="520" y="450" font-size="12">Storage Cooling</text>
    
    <rect x="700" y="400" width="150" height="100" fill="#b2ebf2" stroke="#000"/>
    <text x="720" y="450" font-size="12">Power System Cooling</text>
    
    <!-- Distribution Lines -->
    <path d="M 800 250 L 800 350" stroke="#00bfff" stroke-width="3"/>
    <path d="M 800 350 L 175 350" stroke="#00bfff" stroke-width="3"/>
    <path d="M 175 350 L 175 400" stroke="#00bfff" stroke-width="2"/>
    <path d="M 375 350 L 375 400" stroke="#00bfff" stroke-width="2"/>
    <path d="M 575 350 L 575 400" stroke="#00bfff" stroke-width="2"/>
    <path d="M 775 350 L 775 400" stroke="#00bfff" stroke-width="2"/>
</svg>
