<svg viewBox="0 0 1000 800" xmlns="http://www.w3.org/2000/svg">
    <!-- Main Security Center -->
    <rect x="400" y="50" width="200" height="100" fill="#e91e63" stroke="#000"/>
    <text x="440" y="100" font-size="14">Security Control Center</text>
    
    <!-- Biometric Systems -->
    <rect x="100" y="200" width="150" height="80" fill="#f48fb1" stroke="#000"/>
    <text x="120" y="240" font-size="12">Biometric Scanner</text>
    
    <!-- Motion Detection -->
    <rect x="300" y="200" width="150" height="80" fill="#f48fb1" stroke="#000"/>
    <text x="320" y="240" font-size="12">Motion Sensors</text>
    
    <!-- Environmental -->
    <rect x="500" y="200" width="150" height="80" fill="#f48fb1" stroke="#000"/>
    <text x="510" y="240" font-size="12">Environmental Sensors</text>
    
    <!-- EMF Monitoring -->
    <rect x="700" y="200" width="150" height="80" fill="#f48fb1" stroke="#000"/>
    <text x="720" y="240" font-size="12">EMF Monitoring</text>
    
    <!-- Physical Security Zones -->
    <rect x="100" y="400" width="800" height="300" fill="none" stroke="#000" stroke-width="2"/>
    <path d="M 200 400 L 200 700" stroke="#000" stroke-dasharray="5,5"/>
    <path d="M 400 400 L 400 700" stroke="#000" stroke-dasharray="5,5"/>
    <path d="M 600 400 L 600 700" stroke="#000" stroke-dasharray="5,5"/>
    <path d="M 800 400 L 800 700" stroke="#000" stroke-dasharray="5,5"/>
    
    <text x="130" y="450" font-size="12">Zone 1</text>
    <text x="330" y="450" font-size="12">Zone 2</text>
    <text x="530" y="450" font-size="12">Zone 3</text>
    <text x="730" y="450" font-size="12">Zone 4</text>
</svg>
