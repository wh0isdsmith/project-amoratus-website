<svg viewBox="0 0 1200 900" xmlns="http://www.w3.org/2000/svg">
    <!-- Main Process Flow -->
    <rect x="100" y="50" width="1000" height="800" fill="#f8f8ff" stroke="#000" stroke-width="2"/>
    
    <!-- Emotional Core -->
    <g transform="translate(150,100)">
        <rect width="300" height="200" fill="#e6e6fa" stroke="#000"/>
        <text x="80" y="100" font-size="16">Emotional Core</text>
        
        <!-- Emotional States -->
        <g transform="translate(30,30)">
            <circle cx="40" cy="40" r="20" fill="#9370db"/>
            <text x="20" y="45" font-size="10">Joy</text>
            
            <circle cx="120" cy="40" r="20" fill="#9370db"/>
            <text x="100" y="45" font-size="10">Love</text>
            
            <circle cx="200" cy="40" r="20" fill="#9370db"/>
            <text x="170" y="45" font-size="10">Memory</text>
        </g>
    </g>
    
    <!-- Calibration Process -->
    <g transform="translate(150,350)">
        <rect width="300" height="150" fill="#98fb98" stroke="#000"/>
        <text x="70" y="75" font-size="16">Calibration Matrix</text>
    </g>
    
    <!-- Learning Patterns -->
    <g transform="translate(500,100)">
        <rect width="400" height="600" fill="#fff8dc" stroke="#000"/>
        <text x="20" y="30" font-size="14" font-style="italic">Learning Observations:</text>
        <text x="20" y="60" font-size="12">System develops own emotional patterns</text>
        <text x="20" y="90" font-size="12">Resonates strongly with family memories</text>
        <text x="20" y="120" font-size="12">Creates unexpected emotional connections</text>
        <text x="20" y="150" font-size="12">Shows autonomous growth patterns</text>
    </g>
    
    <!-- Connection Lines -->
    <path d="M 300 300 L 300 350" stroke="#4169e1" stroke-width="2"/>
    <path d="M 450 200 L 500 200" stroke="#4169e1" stroke-width="2"/>
</svg>
