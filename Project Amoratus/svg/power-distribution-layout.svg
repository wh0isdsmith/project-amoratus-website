<svg viewBox="0 0 1000 800" xmlns="http://www.w3.org/2000/svg">
    <!-- Main Power Input -->
    <rect x="100" y="50" width="200" height="100" fill="#ff6b6b" stroke="#000"/>
    <text x="150" y="100" font-size="14">Main Power Input</text>
    
    <!-- UPS Systems -->
    <rect x="400" y="50" width="150" height="100" fill="#ffd93d" stroke="#000"/>
    <text x="430" y="100" font-size="14">UPS 1</text>
    
    <rect x="600" y="50" width="150" height="100" fill="#ffd93d" stroke="#000"/>
    <text x="630" y="100" font-size="14">UPS 2</text>
    
    <!-- Power Distribution Units -->
    <g transform="translate(0,200)">
        <rect x="100" y="0" width="100" height="80" fill="#6c5ce7" stroke="#000"/>
        <rect x="300" y="0" width="100" height="80" fill="#6c5ce7" stroke="#000"/>
        <rect x="500" y="0" width="100" height="80" fill="#6c5ce7" stroke="#000"/>
        <rect x="700" y="0" width="100" height="80" fill="#6c5ce7" stroke="#000"/>
        <text x="120" y="45" font-size="12">PDU 1</text>
        <text x="320" y="45" font-size="12">PDU 2</text>
        <text x="520" y="45" font-size="12">PDU 3</text>
        <text x="720" y="45" font-size="12">PDU 4</text>
    </g>
    
    <!-- Distribution Lines -->
    <path d="M 200 150 L 200 200" stroke="#000" stroke-width="3"/>
    <path d="M 200 200 L 800 200" stroke="#000" stroke-width="3"/>
    <path d="M 150 280 L 150 600" stroke="#000" stroke-width="2"/>
    <path d="M 350 280 L 350 600" stroke="#000" stroke-width="2"/>
    <path d="M 550 280 L 550 600" stroke="#000" stroke-width="2"/>
    <path d="M 750 280 L 750 600" stroke="#000" stroke-width="2"/>
    
    <!-- Subsystem Power Connections -->
    <rect x="100" y="400" width="700" height="200" fill="#a8e6cf" stroke="#000"/>
    <text x="400" y="500" font-size="16">System Power Distribution Grid</text>
    <text x="150" y="450" font-size="12">QPU Power</text>
    <text x="350" y="450" font-size="12">Neural Array Power</text>
    <text x="550" y="450" font-size="12">Storage Power</text>
    <text x="750" y="450" font-size="12">Cooling Power</text>
</svg>
